<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        //初识函数
        /**
            函数的语法
            关键字：function
            函数名：function 关键字后面紧跟着函数
            函数名的命名规则：字母数字下横向$，依然不能以数字作为函数名的开头部分
            函数名的命名习惯：驼峰式命名的习惯
            小括号：申明函数的组成部分，不可少的。
            大括号：表示函数体部分，也是不可以缺少的函数组成部分。
        */

        //定义一个函数。
        var i=0;//在script标签下声明的变量，叫全局变量
        function fn(){
            var a=0;//在大括号内声明的变量，叫局部变量
            console.log(0);
            console.log(0);
            console.log(0);
            console.log(0);
            console.log(0);
            console.log(0);
            console.log(0);
            console.log(0);
        }
        fn();//调用函数：函数名+();
        fn();
        //alert();
    </script>
</head>

</html>
