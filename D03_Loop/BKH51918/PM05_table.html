    <title>Document</title>
    <script type="text/javascript">
        //99乘法表
        function fn(){
            var m=9;
            for(var m=1;m<=9;m++){
                for(var n=1;n<=m;n++){
                    document.write(n+"*"+m+"="+n*m+"&nbsp;&nbsp;&nbsp;");
                }
                document.write("<br/>");
            }
        }
        //fn();


        function f1(){
            var m=1;
            for(var m=1;m<=9;m++){
                for(var n=1;n<=m;n++){
                    document.write(n+"*"+m+"="+n*m+"&nbsp;&nbsp;&nbsp;");
                }
                document.write("<br/>");
            }
        }
        f1();
    </script>
