<!-- 
   2:小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。
- 它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
- 提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)保留3位小数 
-->
    <script>
      var fah=80;
      temp=5/9.0*(fah-32);
      var temp=temp.toFixed(3);
      document.write( "华氏度:"+fah+"<br/>"+"摄氏度:"+temp);
    </script>

<!-- 3：打印100以内所有偶数的和 -->
<!-- 方法一 -->
<script>
    var sum=0;
    for(var i=0;i<100;i++){
        if(i%2==0){
            sum += i;
        }
    }
    document.write("100以内所有偶数的和为："+sum);

</script>
<br><br><br><br><br><br> 
<hr>

<!-- 方法二 -->
<script>
        var sum=0;
        for(var i=0;i<100;i+=2){
                sum += i;
        }
        document.write(" 第二种方法：100以内所有偶数的和为："+sum);
    
    </script>
    <br><br><br><br><br><br> 
    <hr>

<!-- 4：打印100以内所有奇数的和 -->
<script>
        var sum=0;
        for(var i=0;i<100;i++){
            if(i%2!=0){
                sum += i;
            }
        }
        document.write("100以内所有奇数的和为："+sum+"<br><br><br><br>方法二同上");
    </script>
    <br><br><br><br><br><br>

<!-- 5:求出1-1/2+1/3-1/4…..1/100的和-->
<script>
    var sum=0;
    for(var i=1;i<100;i++){
        if(i%2==0){
            sum=sum-1/i;
        }else{
            sum=sum+1/i;
        }
    }
    document.write("1-1/2+1/3-1/4…..1/100的和为："+sum);
</script>
