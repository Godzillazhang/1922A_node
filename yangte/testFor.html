<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 计算输入日期是一年中第几天 -->
    <script>
        var _date=window.prompt("输入日期","20160211")
        var arr1=new Array(31,28,31,30,31,30,31,31,30,31,30,31);
        var arr2=new Array(31,29,31,30,31,30,31,31,30,31,30,31);//闰
        var _year=parseInt(_date)/10000;
        var _mon=parseInt(_date/100)%100;
        var _day=parseInt(_date%100);
        var _tian=0;
        if(parseInt(_year)%4==0){
            for(var i=0;i<_mon-1;i++){
                _tian+=arr2[i];
            }
            alert("第"+(parseInt(_tian)+parseInt(_day))+"天");

        }else{
            for(var i=0;i<_mon;i++){
                _tian+=arr1[i];
            }
            alert(parseInt(_tian)+parseInt(_day));
        }
    </script>
    
</head>
<body>
    <!-- 求出1-1/2+1/3-1/4…..1/100的和 var i=1;  -->
    <script>
        var _sum=0;
        for(var i=1;i<=100;i++){
            if(i%2==0){
                _sum-=1/i;
            }else{
                _sum+=1/i; 
            }           
        }
        document.write("1-1/2+1/3-1/4…..1/100的和"+_sum.toFixed(5));
        document.write("<hr/>");
    </script>
    <!-- 打印出1000-2000年中所有的闰年，并以每行四个数的形式输出 -->
    <script>
        document.write("打印出1000-2000年中所有的闰年<br/>");
        for(var i=1000,j=1;i<=2000;i+=4,j++){
            document.write(i+"&nbsp;");
            if(j%4==0){
                document.write("<br/>");
            }
        }
        document.write("<hr/>");
    </script>
    <!-- 篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球的高度小于0.1米。 -->
    <script>
        var _i=0;
        function t(_h){
            _i++;
            _h=_h*0.3;
            if(_h<=0.1){
                return _i;
            }else{
                return t(_h);
            }                      
        };
        var c=t(5);
        document.write("篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球的高度小于0.1米。");
        document.write(c);
        document.write("<hr/>"); 
    </script>
    <!-- 有一个棋盘，有64个方格，在第一个方格里面放1粒芝麻重量是0.01g，第二个里面放2粒，第三个里面放4，棋盘上放的所有芝麻的重量 -->
    <script>
        function weight(n){
            if(n==1){
                return 0.01;
            }
            return 2**(n-1)*0.01+weight(n-1);
        }
        document.write("有一个棋盘，有64个方格，在第一个方格里面放1粒芝麻重量是0.00001kg，第二个里面放2粒，第三个里面放4，棋盘上放的所有芝麻的重量"+"<br/>");
        document.write(weight(64)*0.001+"kg");

    </script>
</body>
