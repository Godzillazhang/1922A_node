    <!-- 1.编写一个函数，计算两个数字的和、差、积、商。要求：使用传参的形式 -->
    <script>
        function f1(_a,_b){
            var _sum,_cha,_ji,_shang;
            _sum=parseInt(_a)+parseInt(_b);
            _cha=parseInt(_a)-parseInt(_b);
            _ji=parseInt(_a)*parseInt(_b);
            _shang=parseInt(_a)/parseInt(_b);
            document.write(_a+" "+_b+"<br/>")
            document.write("和:"+_sum+"<br/>");
            document.write("差:"+_cha+"<br/>");
            document.write("积:"+_ji+"<br/>");
            document.write("商:"+_shang+"<br/>");
        }
        f1(3,3);
        document.write("<hr>");
    </script>
    <!-- 2.编写一个函数，计算三个数字的大小，按从小到大顺序输出 -->
    <script>
        function ran(){
            var _arr=[];
            for(var i=0;i<3;i++){
                _arr[i]=Math.floor(Math.random()*90+10);
            }
            return _arr;
        }
        function f2(){
            var _list=ran();
            document.write("2.---随即三个二位数"+_list+"<br>");
            for(var i=0;i<_list.length;i++){
                var temp=null;
                for(var j=_list.length-1;j>i;j--){
                    if(_list[j]<_list[j-1]){
                        temp=_list[j-1];
                        _list[j-1]=_list[j];
                        _list[j]=temp;
                    }
                }
                if(temp===null){
                    break;
                }
            }
            document.write(_list);     
        }
        f2();
        document.write("<hr>");
    </script>
    
    <!-- 4.编写生成4位数字验证码的函数，并生成10次，同时将结果存入数组 -->
    <script>
        function yzm(){
            document.write("4.---生成4位数字验证码 10次"+"<br/>");
            var _arr=[];
            for(var i=0;i<10;i++){
                var _one=Math.floor(Math.random()*10)+"";
                var _two=Math.floor(Math.random()*10)+"";
                var _three=Math.floor(Math.random()*10)+"";
                var _four=Math.floor(Math.random()*10)+"";
                var _ma=_one+_two+_three+_four;
                _arr[i]=_ma;
            }
            document.write(_arr.join("--"));
        }
        yzm(); 
        document.write("<hr>");    
    </script>
    <!-- 5.编写一个函数，计算任意两个数字之间所能组成的奇数个数，数字必须是个位数。比如： 计算0-3之间能组成的奇数个是01、21、03、13、23、31 -->
    <script>
        function f5(_a,_b){
            var _ge=[];
            var _list=[];
            //获取个位数，奇数
            for(var i=_a;i<=_b;i++){
                if(i%2==1){
                    _ge.push(i+"");
                }
            }
            // 拼接，判断不相等时
            for(var n=0;n<_ge.length;n++){
                for(var j=0;j<_b;j++){
                    if(j!==parseInt(_ge[n])){
                        _list.push(j+_ge[n]);
                    }
                }
            }
            document.write("5.---"+_list);           
        }
        f5(3,6);//传参
        document.write("<hr>");
    </script>

                if(a%i===0&&b%i===0){
                    a/=i;
                    b/=i;
                    gys=gys*i;
                    bool=true;
                }

            if(bool===true){
                f7(a,b);
            }else{
                document.write("7.---最大公约数："+gys);
                return 0;
            }           
        }

    <!-- 8.编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求/1+1/3+...+1/n -->
    <script>
        function f8(n){
            if(n%2===0){
                //偶数
                var _sumO=0;
                for(var i=2;i<=n;i+=2){
                    _sumO+=1/i;
                }
                return _sumO;
            }else{
                var _sumJ=0;
                for(var i=1;i<=n;i+=2){
                    _sumJ+=1/i;
                }
                return _sumJ;
            }
        }
        document.write("8.---"+f8(3));

    <!-- 11.定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。 -->
    <script>
        function f11(){
            var _arr1=[2],sum=null;
            var _list=[];
            for(var i=1;i<30;i++){
                _arr1[i]=_arr1[i-1]+2;           
                if(i%5===4){
                    sum=(_arr1[i]+_arr1[i-1]+_arr1[i-2]+_arr1[i-3]+_arr1[i-4])/5; 
                    _list.push(sum);                     
                }     
            }
            return _list;
        }
        document.write("11.---"+f11());
        document.write("<hr>");
    </script>
