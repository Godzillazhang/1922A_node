    <!-- 奇数行是奇数，偶数行是偶数 -->
    <script>
        function f1(){
            var n=0;
            while(n++<10){
                if(n%2==1){
                    for(var i=1;i<10;i+=2){
                        document.write(i+',');
                    }   
                    document.write('<br/>');        
                }else{
                    for(var i=2;i<10;i+=2){
                        document.write(i+',');
                    }     
                    document.write('<br/>');
                }           
            }  
        }
        f1();
        document.write('<hr>');
    </script>
    <!-- 100以内偶数和 -->

    <!-- 100以内奇数和 -->

        }while(j<100);
        document.write('100以内奇数和'+_sum1);
        document.write('<hr>');
    </script>
    <!-- 打印形状 -->
    <script>       
        //菱形1
        function f2(){
            for(var n=1;n<=10;n++){
                for(var i=1;i<=10-n;i++){
                    document.write('-');
                }
                for(var j=1;j<=n;j++){
                    document.write('*');
                }
                for(var j=2;j<=n;j++){
                    document.write('*');
                }
                document.write('<br/>');
            }
            for(var n=9;n>=1;n--){
                for(var i=1;i<=10-n;i++){
                    document.write('-');
                }
                for(var j=1;j<=n;j++){
                    document.write('*');
                }
                for(var j=2;j<=n;j++){
                    document.write('*');
                }
                document.write('<br/>');
            }
        }
        f2();
        document.write('<hr>');
        //菱形2  Math.abs();取绝对值。
        function f3(){
            for(var n=5;n>=-5;n--){
                for(m=-5;m<=5;m++){
                    if(Math.abs(n)+Math.abs(m)<=5){
                        document.write('*');
                    }else{
                        document.write('-');
                    }
                }
                document.write('<br/>')
            }
        }
        f3();
        document.write('<hr>');
        //三角
        function sanjiao(){
            for(var n=5;n>0;n--){
                for(var m=0;m<5;m++){
                    if(n+m<=5){
                        document.write('*');
                    }
                }
                document.write('<br>');
            }
        } 
        sanjiao();  
        document.write('<hr>');
        //等腰三角
        function sanjiao2(){
            for(var n=5;n>0;n--){
                for(var m=-5;m<5;m++){
                    if(Math.abs(n)+Math.abs(m)<=5){
                        document.write('*');
                    }
                    else{
                        document.write('-');
                    }
                }
                document.write('<br>');
            }
        } 
        sanjiao2();  
        document.write('<hr>');
        //六边形
        function liu(){
            for(var n=2;n>=-2;n--){
                for(m=-5;m<=5;m++){
                    if(Math.abs(n)+Math.abs(m)<=5){
                        document.write('*');
                    }else{
                        document.write('-');
                    }
                }
                document.write('<br/>')
            }
        }
        liu();
        document.write('<hr>');
    </script>

    <!-- 水仙花数 -->
    <script>
        function f5(){
            var _shu=window.prompt('是否为水仙花数，请输入','153');
            var _ge=_shu%10;
            var _shi=parseInt(_shu/10)%10;
            var _bai=parseInt(_shu/100);
            var _sum=_ge**3+Math.pow(_shi,3)+_bai*_bai*_bai;
            if(_sum==_shu){
                document.write('是水仙花数');
            }else{
                document.write('不是水仙花数');
            }
        }
        f5();
        document.write('<hr>');
    </script>
