<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            html,body{width: 100%;height: 100%;margin: 0;padding: 0;}

            #s1{width: 500px;height: 500px;background: rgb(100, 161, 197);margin: 10px}

            #s2{width: 300px;height: 300px;background: pink;}

            #s3{width: 100px;height: 100px;background: powderblue;position: absolute;top: 80px;left: 80px;}

    
    
    </style>
    <script>
            window.onload=function(){ 
               var s1=document.getElementById("s1");
               var s2=document.getElementById("s2");
               var s3=document.getElementById("s3");

               s1.onclick=function(e){//e：事件对象
                   e=e||window.event;
                   console.log(this.id);
                   console.log(e.target.id);
               };

               s2.onclick=function(e){
                   e=e||window.event
                   console.log(this.id);
                   console.log(e.target.id);
               };
               s3.onclick=function(e){
                   e=e||window.event;
                   console.log(this.id);
                   console.log(e.target.id);
               };//三个事件同时执行

            };



    
    
    </script>
</head>
<body>
    <div id="s1">
        <div id="s2">
            <div id="s3"></div>
        </div>
    </div>
    
</body>
</html>
