<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{width: 100%;height: 100%;margin: 0;padding: 0;}

        #s1{width: 500px;height: 500px;background: rgb(100, 161, 197);margin: 10px}

        #s2{width: 300px;height: 300px;background: pink;}

        #s3{width: 100px;height: 100px;background: powderblue;position: absolute;top: 80px;left: 80px;}
        


    </style>
    <script>

        window.onload=function(){
            var s1=document.getElementById("s1");
            var s2=document.getElementById("s2");
            var s3=document.getElementById("s3");

            //事件捕获就是外层的事件收缩过程，和事件冒泡相反的过程。
            //事件监听，是用来监听事件是否发生。

            //第一个参数，表示事件类型
            //第二个，表示事件处理函数
            //第三，boolean类型值，true表示事件捕获机制，false表示事件非捕获机制 <也叫冒泡机制>


            s1.addEventListener("click",function(e){
                console.log(this.id);
            },true);
        
            s2.addEventListener("click",function(e){
                console.log(this.id);
            },true);

            s3.addEventListener("click",function(e){
                console.log(this.id)
            },true);
           
        }
    


    </script>
</head>
<body>
    <div id="s1">
        <div id="s2">
            <div id="s3"></div>
        </div>
    </div>
    
</body>
</html>
