<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    

    //三角形
    function s1(a,b){
            if(b===10){
                return;
            }
            document.write("*");
            if(a===b){
                document.write("<br/>");
                s1(1,b+1);
            }else{s1(a+1,b);
            }
            }s1(1,1)
            
    
    
    //99乘法口诀
     function s2(a,b){
                if(b===10){
                    return;
                }
                document.write(a+"x"+b+"="+a*b+"&emsp;")
                if(a===b){
                    document.write("<br/>");
                    s2(1,b+1)
                }else{s2(a+1,b)
              }
            }s2(1,1)

         

            //长方形
            function s3(a,b){
                if(b===10){
                    return;
                }
                document.write("*");
                if(a===10){
                    document.write("<br/>");
                    s3(1,b+1);
                }else{s3(a+1,b);
                }
                }s3(1,1)

           
           
        function s4(){
            for(var n=2;n>=-2;n--){
                for(m=-5;m<=5;m++){
                if(Math.abs(n)+Math.abs(m)<=5){
                    document.write('*');
                    }else{
                     document.write('&nbsp;');
                    }
                }
                document.write('<br/>')
            }
        }
        s4();


    </script>
    
</body>
